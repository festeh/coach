name: Build and Deploy

on:
  push:
    branches: [ main ]  # Adjust this to your main branch name if different

env:
  GO_VERSION: 1.23.1
  APP_NAME: coach
  PATH: /opt/coach

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Build
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
      run: go build -o {{ env.APP_NAME }} .

    - name: Create coach_main directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          mkdir -p {{ env.PATH }}
          mkdir -p {{ env.PATH }}/assets

    - name: Copy executable
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "coach"
        target: ${{ env.PATH }}

    - name: Copy quotes
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "assets/quotes.txt"
        target: ${{ env.PATH }}  

    - name: Execute remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          chmod +x /root/coach_main/coach
          if systemctl is-enabled coach.service; then
            systemctl reload coach.service || systemctl restart coach.service
            echo "Coach service reloaded/restarted successfully"
          else
            echo "Coach service is not enabled"
          fi
